version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app/backend
      - ../policies:/app/policies
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - SECRET_KEY=default_dev_secret_key_change_in_production
